<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snowdrop Caf√©</title>
  <style>
    body {
      background-color: #fffaf0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff7f50;
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #ff4500;
      text-align: center;
      margin-bottom: 30px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .item-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .price {
      font-size: 16px;
      color: #666;
      margin-bottom: 12px;
    }

    .add-btn {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-btn:hover {
      background-color: #218838;
    }

    #special-btn {
      display: block;
      margin: 40px auto 0;
      padding: 12px 24px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #special-btn:hover {
      background-color: #e5533d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Snowdrop Caf√©</h1>
    <p>A blank canvas to create new memories.</p>
  </header>

  <main>
    <h2>Our Menu</h2>
    <div class="menu-grid">
      <div class="card">
        <div class="emoji">‚òï</div>
        <div class="item-name">Espresso</div>
        <div class="price">‚Çπ80</div>
        <button class="add-btn" onclick="addToCart('Espresso')">Add to Cart</button>
      </div>
      <div class="card">
        <div class="emoji">ü•ê</div>
        <div class="item-name">Butter Croissant</div>
        <div class="price">‚Çπ60</div>
        <button class="add-btn" onclick="addToCart('Butter Croissant')">Add to Cart</button>
      </div>
      <div class="card">
        <div class="emoji">üç∞</div>
        <div class="item-name">Chocolate Cake</div>
        <div class="price">‚Çπ90</div>
        <button class="add-btn" onclick="addToCart('Chocolate Cake')">Add to Cart</button>
      </div>
      <div class="card">
        <div class="emoji">ü•™</div>
        <div class="item-name">Grilled Sandwich</div>
        <div class="price">‚Çπ120</div>
        <button class="add-btn" onclick="addToCart('Grilled Sandwich')">Add to Cart</button>
      </div>
      <div class="card">
        <div class="emoji">üçπ</div>
        <div class="item-name">Iced Latte</div>
        <div class="price">‚Çπ110</div>
        <button class="add-btn" onclick="addToCart('Iced Latte')">Add to Cart</button>
      </div>
    </div>

    <button id="special-btn" onclick="showSpecial()">See Today's Special</button>
  </main>

  <script>
    function addToCart(itemName) {
      alert(itemName + " has been added to your cart!");
    }

    function showSpecial() {
      alert("Today's Special: Cappuccino + Croissant Combo at ‚Çπ99!");
    }
  </script>
</body>
</html>
